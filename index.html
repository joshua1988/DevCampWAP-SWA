<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Your Website Title" />
    <meta property="og:description"   content="Your description" />
    <meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
    <title>Facebook Profile Page</title>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script type="text/javascript">
      // Facebook SDK
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '373957932968890',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       // Facebook Comments API
       (function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=373957932968890";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <img src="images/profile.png" alt="프로필 사진">
    <p>
      <span>이름 : Captain Pangyo</span><br>
      <span>관심 : Progressive Web App</span><br>
      <span>언어 : Javscript, Python</span><br>
    </p>
    <section>
      <!-- <button onclick="clickButton()">
        <img src="images/like.png">좋아요
      </button> -->
      <div class="fb-like" data-href="https://joshua1988.github.io/DevCampWAP-SWA/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
      <div class="fb-follow" data-href="https://www.facebook.com/CaptainPangyo" data-layout="standard" data-size="small" data-show-faces="true"></div>
    </section>
    <div class="fb-comments" data-href="https://joshua1988.github.io/DevCampWAP-SWA/" data-numposts="5"></div>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
